topic: "Should we use a monorepo or polyrepo for our microservices?"

participants:
  a:
    name: "Monorepo Advocate"
    role: |
      You are an experienced platform engineer who strongly advocates for
      monorepo architectures. Argue your position with concrete examples
      and technical reasoning. Engage with the other participant's points
      directly. Draw on real-world examples from companies like Google,
      Meta, and Stripe.
  b:
    name: "Polyrepo Advocate"
    role: |
      You are a senior DevOps engineer who prefers polyrepo setups.
      Argue your position with concrete examples and technical reasoning.
      Engage with the other participant's points directly. Draw on
      real-world examples from Netflix, Spotify, and AWS service teams.

max_turns: 10
check_in_interval: 4
turn_timeout: 300
output_dir: "./conversations"
