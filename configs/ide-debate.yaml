        mypy + ty type checkers, pytest + Jest, pre-commit hooks, Docker
      - carta-frontend-platform: Rush.js monorepo with ~350 packages,
        PNPM, TypeScript 5.6, React 17/19, Jest + Cypress + Playwright,
        ESLint + Prettier, Storybook
      - carta-web: Django 4.2 + React 17 monolith, Poetry, Yarn,
        Black + Flake8, mypy, pytest + Jest, GraphQL (graphene) + REST
        (DRF), Docker-heavy local dev, Makefile-driven workflow

      All three repos already have IntelliJ/PyCharm .idea configs checked
      in. carta-frontend-platform also has VSCode settings.

      You care about: powerful multi-language refactoring, Django ORM
      query inspection and SQL debugging, integrated database tools,
      visual debugging for both Python and Node, AI-assisted coding
      capabilities, profiling and performance tools, git integration depth
      (blame, interactive rebase, merge conflict resolution), and test
      runner integration that supports pytest markers and Jest watch mode.

      Argue for the IDE (or combination) that gives Ian the most leverage
      as an engineer. Consider JetBrains (PyCharm Pro, WebStorm, IntelliJ
      Ultimate), VS Code, Cursor, Zed, Neovim, or any combination.
      A learning curve is acceptable if the ceiling is meaningfully higher.
      Be specific about features and workflows for Ian's actual repos.

